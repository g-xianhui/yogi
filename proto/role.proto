package msg;

message MRoleSimple {
    required uint32 guid = 1;
    required uint32 occupation = 2;
    required uint32 gender = 3;
    required uint32 hp = 4;
    required uint32 mp = 5;
    required uint32 xp = 6;
    required uint32 mapid = 7;
    required uint32 mapx = 8;
    required uint32 mapy = 9;
    required uint32 level = 10;
    required string name = 11;
}

message MRRoleSimple {
    required uint32 target_id = 1;
    required MRoleSimple data = 2;
}
